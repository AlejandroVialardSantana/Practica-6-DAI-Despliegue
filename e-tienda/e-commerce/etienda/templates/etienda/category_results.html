{% extends "etienda/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">{{ category|title }}</h1>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}

    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <img class="card-img-top img-fluid w-50 mx-auto mt-3 product-image" src="{{ request.scheme }}://{{ request.get_host }}/{{ product.image }}" alt="{{ product.title }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
