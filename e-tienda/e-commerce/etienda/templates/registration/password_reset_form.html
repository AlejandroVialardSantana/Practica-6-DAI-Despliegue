{% extends '../etienda/base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <h2>Cambiar Contraseña</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary mt-2">Cambiar Contraseña</button>
    </form>
</div>
{% endblock %}
