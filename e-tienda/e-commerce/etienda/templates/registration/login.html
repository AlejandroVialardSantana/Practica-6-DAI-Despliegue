{% extends '../etienda/base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}

{% if not user.is_authenticated %}
<div class="container mt-5">
    <h2>Log In</h2>
    
    {% bootstrap_messages %}

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <a class="text-decoration-none" href="{% url 'password_reset' %}">Have you forgotten your password?</a>
        <br>
        <button type="submit" class="btn btn-primary mt-2 mb-5">Log In</button>
    </form>
</div>
{% endif %}

{% endblock %}
